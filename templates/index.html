<!DOCTYPE html>
<html>
<head>
  <title>Binacle | Team Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="header">
  <h1 id="fontone" class='headertext' style="margin-top: 20px;">Binacle: POGO GBL Helper V{{binacle_version}}</h1>
  <img src="{{ url_for('static', filename='binacle.png') }}" alt="Logo">
  </div>

  
  {% if error %}
  <div class="fieldset-container">
    <h3 id='fontone' style="color:red; font-weight:bold; margin: 0px; margin-bottom: 10px;">{{ error }}</h3>
      </div>
    {% endif %}

  <form method="POST">
    {% for i in range(1,4) %}
    <div class="fieldset-container">
        <fieldset>
            <legend id="fontone">Your Pok√©mon {{ i }}</legend>
            <label id="fontone">Name:</label>
            <input id ="fontone" type="text" name="name{{ i }}" required><br>
            <br>
            <label id="fontone">Moves (comma-separated):</label>
            <input id='fontone' type="text" name="moves{{ i }}" required><br>
        </fieldset><br>
    </div>
    {% endfor %}
    <button id='fontone' class='start-battle' type="submit">Start Battle</button>
  </form>

  
  <script>
// --- Save team to localStorage when submitting ---
document.querySelector("form")?.addEventListener("submit", () => {
  for (let i = 1; i <= 3; i++) {
    localStorage.setItem("poke_name_" + i, document.querySelector(`[name="name${i}"]`).value);
    localStorage.setItem("poke_moves_" + i, document.querySelector(`[name="moves${i}"]`).value);
  }
});

// --- Auto-fill team if data exists ---
window.addEventListener("DOMContentLoaded", () => {
  for (let i = 1; i <= 3; i++) {
    const nameField = document.querySelector(`[name="name${i}"]`);
    const movesField = document.querySelector(`[name="moves${i}"]`);
    if (nameField && movesField) {
      nameField.value = localStorage.getItem("poke_name_" + i) || "";
      movesField.value = localStorage.getItem("poke_moves_" + i) || "";
    }
  }
});
</script>





</body>
</html>
