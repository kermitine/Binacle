<!DOCTYPE html>
<html>
<head>
  <title>Binacle | Team Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Binacle 3v3 Battle Setup</h1>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="POST">
    {% for i in range(1,4) %}
      <fieldset>
        <legend>Your Pok√©mon {{ i }}</legend>
        <label>Name:</label>
        <input type="text" name="name{{ i }}" required><br>
        <label>Moves (comma-separated):</label>
        <input type="text" name="moves{{ i }}" required><br>
      </fieldset><br>
    {% endfor %}
    <button type="submit">Start Battle</button>
  </form>
</body>
</html>
