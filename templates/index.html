<!DOCTYPE html>
<html>
<head>
  <title>Binacle | Team Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="header">
  <h1 id="fontone" class='headertext' style="margin-top: 20px;">Binacle: POGO GBL Helper V{{binacle_version}}</h1>
  <img src="{{ url_for('static', filename='binacle.png') }}" alt="Logo">
  </div>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="POST">
    {% for i in range(1,4) %}
    <div class="fieldset-container">
        <fieldset>
            <legend id="fontone">Your Pok√©mon {{ i }}</legend>
            <label id="fontone">Name:</label>
            <input id ="fontone" type="text" name="name{{ i }}" required><br>
            <br>
            <label id="fontone">Moves (comma-separated):</label>
            <input id='fontone' type="text" name="moves{{ i }}" required><br>
        </fieldset><br>
    </div>
    {% endfor %}
    <button id='fontone' class='start-battle' type="submit">Start Battle</button>
  </form>
</body>
</html>
